<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="matrix">
    <img class="matrix-img" src="./eisenhower-matrix.jpg">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <main class="main-wrap">
    <h1 id="add-task"><label for="new-task">Add Item</label>
    <div class="task-wrap">
      <input id="new-task" class="task" type="text"><button>Add</button>
    </div>
    </h1>
    <h2 class="todo-heading">Todo</h2>
    <ul id="incomplete-tasks">
      <li class="task-item">
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg"></button>
      </li>
      <li class="edit-mode task-item">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="go shopping" class="task">
        <button class="edit">Save</button>
        <button class="delete"><img src="./remove.svg"></button>
      </li>
    </ul>
    <h2 class="todo-heading">Completed</h2>
    <ul id="completed-tasks">
      <li class="task-item">
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
